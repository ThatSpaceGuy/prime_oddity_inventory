<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inventory Example</title>
    <script src ="inventory.js">

    </script>
  </head>
  <body>
    <h1>Inventory Example</h1>
    <h2>Welcome to our Oddities Store!</h2>
    <p>
      Search our inventory based on size and/or color preferences:
    </p>
    <select id="sizeIn">
      <option>No Preference</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>

    <select id="colorIn">
      <option>No Preference</option>
      <option>Black</option>
      <option>Blue</option>
      <option>Bus Seat Green</option>
      <option>Emerald Green</option>
      <option>Fuchsia</option>
      <option>Mermaid Treasure</option>
      <option>Orange</option>
      <option>Purple</option>
      <option>Red</option>
      <option>Storm Cloud</option>
      <option>Yellow Canary</option>
    </select>

    <button onclick="searchInventory()">Search Inventory!</button>

    <br>

    <p>
      Add a new item to our inventory:
    </p>

    <input id="newItemSize" placeholder="Enter Item Size">
    <input id="newItemColor" placeholder="Enter Item Color">
    <input id="newItemName" placeholder="Enter Item Name">
    <button onclick="stockNewItem()">Add to Inventory!</button>
  </body>
</html>
